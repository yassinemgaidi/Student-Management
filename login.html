<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolManager - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-800">SchoolManager</h1>
                <p class="text-gray-600 mt-2">Sign in to access the dashboard</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                           required>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                           required>
                </div>

                <div id="errorMessage" class="text-red-500 text-sm hidden">
                    Invalid username or password
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-800 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                    Sign In
                </button>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex">
        <div class="fixed h-screen w-64 bg-blue-800 p-4">
            <div class="text-white text-2xl font-bold mb-8">SchoolManager</div>
            <nav>
                <a href="dashboard.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1 bg-blue-900">
                    Dashboard
                </a>
                <a href="students.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Students
                </a>
                <a href="classes.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Classes
                </a>
                <a href="attendance.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Attendance
                </a>
                <a href="grades.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Grades
                </a>
            </nav>
        </div>


        <div class="ml-64 p-8 w-full">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Grades</h1>
                <div class="flex gap-4">
                    <select class="border rounded-lg px-4 py-2">
                        <option>Select Class</option>
                        <option>Class 10A</option>
                        <option>Class 10B</option>
                    </select>
                    <select class="border rounded-lg px-4 py-2">
                        <option>Select Subject</option>
                        <option>Mathematics</option>
                        <option>Science</option>
                        <option>English</option>
                    </select>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Student ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Assignment 1
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Assignment 2
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Midterm</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Final</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="px-6 py-4">STD001</td>
                            <td class="px-6 py-4">John Doe</td>
                            <td class="px-6 py-4"><input type="number" class="border rounded w-20 px-2 py-1" max="100">
                            </td>
                            <td class="px-6 py-4"><input type="number" class="border rounded w-20 px-2 py-1" max="100">
                            </td>
                            <td class="px-6 py-4"><input type="number" class="border rounded w-20 px-2 py-1" max="100">
                            </td>
                            <td class="px-6 py-4"><input type="number" class="border rounded w-20 px-2 py-1" max="100">
                            </td>
                            <td class="px-6 py-4 font-bold">A</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

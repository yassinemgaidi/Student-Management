<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/store.js" defer></script>
    <script src="js/navigation.js" defer></script>
    <script src="js/classes.js" defer></script>
</head>

<body class="bg-gray-100">
    <!-- Sidebar (same as dashboard.html) -->
    <div class="flex">
        <div class="fixed h-screen w-64 bg-blue-800 p-4">
            <div class="text-white text-2xl font-bold mb-8">SchoolManager</div>
            <nav>
                <a href="dashboard.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1 bg-blue-900">
                    Dashboard
                </a>
                <a href="students.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Students
                </a>
                <a href="classes.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Classes
                </a>
                <a href="attendance.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Attendance
                </a>
                <a href="grades.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Grades
                </a>
            </nav>
        </div>


        <!-- Main Content -->
        <div class="ml-64 p-8 w-full">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Students</h1>
                <button onclick="openStudentModal()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    Add New Student
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <div class="flex gap-4">
                    <input type="text" placeholder="Search students..." class="flex-1 p-2 border rounded-lg">
                    <select class="p-2 border rounded-lg">
                        <option>All Classes</option>
                        <option>Class 10A</option>
                        <option>Class 10B</option>
                        <option>Class 11A</option>
                    </select>
                    <button class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">
                        Filter
                    </button>
                </div>
            </div>

            <!-- Students Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Student ID
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Class
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Contact
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">STD001</td>
                            <td class="px-6 py-4 whitespace-nowrap">John Doe</td>
                            <td class="px-6 py-4 whitespace-nowrap">Class 10A</td>
                            <td class="px-6 py-4 whitespace-nowrap">+1 234-567-8900</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button class="text-blue-500 hover:text-blue-700 mr-2">Edit</button>
                                <button class="text-red-500 hover:text-red-700">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal -->
        <div id="studentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Add New Student</h3>
                    <form id="addStudentForm">
                        <input type="hidden" name="studentId" id="studentId">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                            <input type="text" name="name" id="studentName" required
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Class</label>
                            <select name="class" id="studentClass" required
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="Class 10A">Class 10A</option>
                                <option value="Class 10B">Class 10B</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Contact</label>
                            <input type="tel" name="contact" id="studentContact" required
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="flex justify-end gap-4">
                            <button type="button" onclick="closeStudentModal()"
                                class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</button>
                            <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/navigation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/navigation.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body class="bg-gray-100">
    <div class="flex">
        <div class="fixed h-screen w-64 bg-blue-800 p-4">
            <div class="text-white text-2xl font-bold mb-8">SchoolManager</div>
            <nav>
                <a href="dashboard.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Dashboard
                </a>
                <a href="students.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Students
                </a>
                <a href="classes.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1 bg-blue-900">
                    Classes
                </a>
                <a href="attendance.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Attendance
                </a>
                <a href="grades.html"
                    class="block text-white py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 mb-1">
                    Grades
                </a>
            </nav>
        </div>

        <div class="ml-64 p-8 w-full">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold">Classes</h1>
                <button onclick="openClassModal()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                    Add New Class
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Class 10A</h3>
                        <div class="flex space-x-2">
                            <button onclick="editClass('${cls.id}')" class="text-blue-500 hover:text-blue-700">Edit</button>
                            <button onclick="deleteClass('${cls.id}')" class="text-red-500 hover:text-red-700">Delete</button>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <p><span class="font-semibold">Class Teacher:</span> Mrs. Smith</p>
                        <p><span class="font-semibold">Students:</span> 32</p>
                        <p><span class="font-semibold">Schedule:</span> Mon-Fri, 8:00 AM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Class Modal -->
    <div id="classModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4" id="modalTitle">Add New Class</h3>
                <form id="classForm">
                    <input type="hidden" name="classId" id="classId">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Class Name</label>
                        <input type="text" name="name" id="className" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Class Teacher</label>
                        <input type="text" name="teacher" id="classTeacher" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Schedule</label>
                        <input type="text" name="schedule" id="classSchedule" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="closeClassModal()"
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
